<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="_template.xhtml">
	
		<ui:define name="titulo">
				<p:outputPanel>Novo Usuário</p:outputPanel>
		</ui:define>

		<ui:define name="conteudo">
			<h:form id="usuario">
				<p:fieldset legend="Dados do Usuário">
					<h:panelGrid columns="3">

						<p:outputLabel value="Email:" for="email" />
						<p:inputText id="email" value="#{usuarioBean.usuario.email}" required="true" validatorMessage="Email inválido">
							<f:attribute name="type" value="email" />
							<f:passThroughAttribute name="placeholder" value="Email do usuário" />
							<f:validateRegex pattern=".+@.+" />
							<f:ajax event="blur" render="messageEmail" />
						</p:inputText>
						<p:message for="email" id="messageEmail" />
						
						<p:outputLabel value="Senha" for="senha" />
						<p:inputText id="senha" value="#{usuarioBean.usuario.senha}" required="true" validatorMessage="Senha Inválida">
							<f:attribute name="type" value="senha" />
						</p:inputText> 
						<p:message for="senha" id="messageSenha" />


						<p:commandButton value="Gravar" action="#{usuarioBean.gravar}" process="@form" update="@form" />
					</h:panelGrid>
				</p:fieldset>
			</h:form>
			
			<h:form id="formTabelaUsuarios">
				<p:dataList value="#{usuarioBean.usuarios}" var="usuario" type="definition">
					<f:facet name="header">
						Usuários
					</f:facet>
					
					<p:commandButton icon="fa fa-fw fa-edit" update=":usuario">
						<f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.usuario}" />
					</p:commandButton>
					
					<p:commandButton icon="fa fa-fw fa-remove" action="#{usuarioBean.remover(usuario)}" 
						update="@form" />
						
					#{usuario.email}
				</p:dataList>
			</h:form>	
		</ui:define>

	</ui:composition>

</html>
